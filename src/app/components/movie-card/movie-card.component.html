<div class="card movie-card h-100">
  <img [src]="movie.poster" [alt]="movie.title" class="movie-poster card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text truncate-3 text-muted">{{ movie.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <span class="badge rating-badge">⭐ {{ movie.rating }}/10</span>
      <span class="badge" [ngClass]="'badge-' + movie.genre">{{ movie.genre }}</span>
    </div>
    <small class="text-muted mt-2">Año: {{ movie.year }}</small>
  </div>
</div>
