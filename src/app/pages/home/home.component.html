<app-header></app-header>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Catálogo de Películas</h1>
      <p class="text-center text-muted mb-5">
        Descubre las mejores películas de todos los géneros. Haz clic en cualquier tarjeta para ver más detalles.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>

  <div class="row mt-5" *ngIf="movies.length === 0">
    <div class="col-12 text-center">
      <p class="text-muted">No hay películas disponibles en este momento.</p>
    </div>
  </div>
</div>
