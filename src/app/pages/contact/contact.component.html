<app-header></app-header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Contacto</h1>
      
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre completo</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                [(ngModel)]="contactData.name"
                required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                [(ngModel)]="contactData.email"
                required
                email>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Asunto</label>
              <input 
                type="text" 
                class="form-control" 
                id="subject" 
                name="subject"
                [(ngModel)]="contactData.subject"
                required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea 
                class="form-control" 
                id="message" 
                name="message" 
                rows="5"
                [(ngModel)]="contactData.message"
                required></textarea>
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="!contactForm.form.valid">
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <h4>Información de Contacto</h4>
          <p class="text-muted">
            <i class="fas fa-map-marker-alt me-2"></i>
            123 Calle Cine, Ciudad Película
          </p>
          <p class="text-muted">
            <i class="fas fa-phone me-2"></i>
            +1 (555) 123-4567
          </p>
          <p class="text-muted">
            <i class="fas fa-envelope me-2"></i>
            info@cineangular.com
          </p>
        </div>
        <div class="col-md-6">
          <h4>Horario de Atención</h4>
          <p class="text-muted">Lunes - Viernes: 9:00 AM - 6:00 PM</p>
          <p class="text-muted">Sábados: 10:00 AM - 2:00 PM</p>
          <p class="text-muted">Domingos: Cerrado</p>
        </div>
      </div>
    </div>
  </div>
</div>
